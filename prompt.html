        <button type="button" class="btn btn-danger btn-lg" onclick="calculatearea()">Result</button>

<div class="d-flex justify-content-center mt-5"> 
    <h1 class="text-warning bg-light" id="text"></h1>
</div>
<script>
    function calculatearea() {
      var width =prompt("enter width to get property");
      var Height =prompt("enter height to get property");

        const area = width * Height;
        // console.log(area);
        document.getElementById('text').innerHTML="Your Total Area Is=" +area;

    }
</script>
